<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jquery</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        var original= (parseInt($("#main > .target").css("font-size")));
        original = original + 100 + "px";
        $("#main > .target").css({'font-size':original});


    });
</script>


</head>
<body>

<p>hello</p>
<ul id="main">
    <li class="target">Coffee</li>
    <li >Milk</li>
</ul>

<script type="text/javascript">
    $(document).ready(function(){
        var original= (parseInt($("#main > .target").css("font-size")));
        original = original + 100 + "px";
        $("#main > .target").css({'font-size':original});


    });

    
</script>
</body>
</html>
