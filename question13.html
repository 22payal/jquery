<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
var max = -1;
       $("li").each(function() {
    var h = $(this).height(); 
    max = h > max ? h : max;
});
alert(max);
    });
});
</script>
</head>
<body>
<ul>
  <li style="height: 50px">Coffee</li>
  <li style="height: 80px">Milk</li>
  <li style="height: 30px">Soda</li>
</ul>

<button>Alert the value of each list item</button>

</body>
</html>
